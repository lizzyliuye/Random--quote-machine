<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-3.1.0.js"></script>	
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="quote.js"></script>
	<title>Random Qoute Machine</title>
</head>
<body>
	<div id="box">
		<div id="text">
			<i class="fa fa-quote-left"> </i><span id="quote-text"></span>
		</div>
		<div id="cite">
			-<span id="quote-cite"></span>
		</div>		
		<div id="buttons">
			<a id="twitter" class="button" href=""  target="_blank"><i class="fa fa-twitter"> </i></a>
			<a id="tumblr" class="button" href=""  target="_blank"><i class="fa fa-tumblr"> </i></a>
			<button id="new-quote" class="button">New quote</button>
		</div>
	</div>
</body>
</html>
